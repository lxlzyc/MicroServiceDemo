server:
  port: 8761
security:
  basic:
    enabled: false #开启认证
  user:
    name: user
    password: 123456
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone:  http://${eureka.instance.hostname}:${server.port}/eureka/